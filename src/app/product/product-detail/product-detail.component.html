<div class="card">
    <div class="card-header">
        <img class="d-block w-100" [src]="product.imageUri" [alt]="product.name">
    </div>
    <div class="card-body">
      <p class="card-title">{{product.name}}</p>
      <p class="card-text price badge badge-secondary">{{product.price | currency:'USD':symbol:'1.0-2'}}</p>
      <p class="card-text">{{product.description}}</p>      
    </div>
  </div>
