<div class="row card-deck">
    <div class="col-4 pointer" *ngFor="let p of products" (click)="onCardClick(p.id)">
        <div class="card">
            <div class="card-header">
                <img class="d-block w-100" [src]="p.thumbnailUri" alt="First slide">
            </div>
            <div class="card-body">
              <p class="card-title">{{p.name}}</p>
              <p class="card-text">{{p.price | currency:'USD':symbol:'1.0-2'}}</p>
            </div>
          </div>
    </div>
</div>
